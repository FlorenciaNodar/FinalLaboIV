<div class="login-form">  
      <div class="agile-row">   
        <div class="login-agileits-top"> 
          <form onsubmit="return false" method="post"> 
            <div class="input-row">
       <input type="text" value="" placeholder="Ingrese el nombre del local" ng-model="local.nombre_local" required />
        </p>
         <p>
         <input type="text" value="" placeholder="Ingrese la direccion del local" ng-model="local.direccion_local" required />
        </p>
         <p>
          <input type="text" value="" placeholder="Ingrese la latitud del local" ng-model="local.latitud_local" required />
        </p>
         <p>
             <input type="text" value="" placeholder="Ingrese la longitud del local" ng-model="local.longitud_local" required />
        </p>
         <p>
                   <input type="file" nv-file-select="" uploader="SubirdorArchivos" multiple  /><br/>

    <li ng-repeat="item in SubirdorArchivos.queue">
          <!-- nombre del archivo -->
          Archivo: <span ng-bind="item.file.name"></span><br/>
          <!-- imagen del archivo -->
          <div ng-show="SubirdorArchivos.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
      
        
          <!-- boton cancel -->            
          <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
          </button>

          <!-- boton remove -->
          <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
            <span class="glyphicon glyphicon-trash"></span> Remove
          </button>
        </li>  
        <img  ng-if="SubirdorArchivos.queue==0" ng-src="{{local.foto_local}}" class="fotoform" id="foto" />
            </div>
<br>
       <center><button  name="guardar" ng-disabled="FormIngreso.$invalid"  ng-click="Guardar()" ></span>Guardar</a> 
          
        <input type="hidden" value="" id="idParaModificar" name="agregar" />
        <input type="hidden" value="" id="hdnAgregar" name="agregar" />
